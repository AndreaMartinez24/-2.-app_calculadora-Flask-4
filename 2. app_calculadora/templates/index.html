<!--index.html-->
{% extends "base.html" %}

{% block content %}
<div class="card border-success">
    <div class="card-header  bg-success text-light text-center ">
        <h1>Calculadora Aritmetica</h1>
    </div>
    <div class="card-body py-2">
        <form action="/" method="POST">
            <div class="row">
                <div class="col-md-6 py-2">
                    <input type="number" class="form-control" name="n1" placeholder="Ingresa el primer número"
                        aria-label="Ingresa el primer número">
                </div>
                <div class="col-md-6 py-2">
                    <input type="number" class="form-control" name="n2" placeholder="Ingresa el segundo número"
                        aria-label="Ingresa el segundo número">
                </div>

            </div>
            <div class="row py-3">
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-outline-success">Calcular</button>
                </div>
            </div>
        </form>

        <div class="row py-2">
            <div class="col">
                <h4><img src="{{url_for('static', filename='img/mas.png')}}" alt=""> La suma es: {{suma_total}}</h4>
                <h4><img src="{{url_for('static', filename='img/restar.png')}}" alt=""> La resta es: {{resta_total}}</h4>
                <h4><img src="{{url_for('static', filename='img/multiplicacion.png')}}" alt=""> La multiplicación es: {{multiplicacion_total}}</h4>
                <h4><img src="{{url_for('static', filename='img/dividir.png')}}" alt=""> La división es: {{division_total}}
                </h4>
            </div>
        </div>
    </div>
</div>

{% endblock %}
